{% extends 'base.html' %}

{% block head %}
<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
    /* Center align the footer */
    .footer-container {
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f0f0f0; /* Light gray background color */
        padding: 10px 0; /* Add some padding for better visibility */
    }

    /* Center align content */
    .center-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 60px); /* Adjust for the footer's height and padding */
    }

    /* Style for the copyright notice */
    .copyright-notice {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #f0f0f0; /* Match the footer background color */
        padding: 10px 0; /* Add padding for visibility */
    }
</style>
{% endblock %}

{% block body %}
<div class="center-content">
    <h1 style="text-align: center">Search Here</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
<div class="copyright">&copy; 2023 deevansh_dutta
{% endblock %}

{% block footer %}
<!-- Copyright notice -->
<div class="footer-container">
    <footer>
        &copy; 2023 Deevansh Dutta
    </footer>
</div>
{% endblock %}
